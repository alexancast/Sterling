<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cold Case Files - Sign Up</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="../Resources/Images/favicon.ico">
</head>

<body>
    <div class="login-container">
        <h1>Join the Agency</h1>
        <h2>Become a Detective</h2>
        <div>
            <label for="username">Choose Detective Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Contact Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Secret Code</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Secret Code</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" id="submit">Join Now</button>
        </div>
        <p class="error-message" id="error-message"></p>
        <p>Already an Investigator? <a href="../index.html">Log in here</a></p>
    </div>
    <script src="../JS/register.js" type="module"></script>
</body>

</html>
